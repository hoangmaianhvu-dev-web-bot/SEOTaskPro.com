<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh nhiệm vụ</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #111827;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #2563eb;
        }
        p {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .code-box {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            color: #0f172a;
            margin-bottom: 1.5rem;
            user-select: all;
        }
        .btn {
            background: #000;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .success-msg {
            color: #10b981;
            font-weight: bold;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Xác minh thành công!</h1>
        <p>Cảm ơn bạn đã hoàn thành nhiệm vụ. Dưới đây là mã xác nhận của bạn:</p>
        <div class="code-box" id="codeDisplay">------</div>
        <button class="btn" onclick="copyCode()">Sao chép mã</button>
        <div class="success-msg" id="successMsg">Đã sao chép vào khay nhớ tạm!</div>
    </div>

    <script>
        // Lấy mã từ URL (ví dụ: ?code=123456)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            document.getElementById('codeDisplay').textContent = code;
        } else {
            document.getElementById('codeDisplay').textContent = "LỖI";
            document.querySelector('p').textContent = "Không tìm thấy mã xác nhận. Vui lòng thử lại.";
        }

        function copyCode() {
            if (!code) return;
            navigator.clipboard.writeText(code).then(() => {
                const msg = document.getElementById('successMsg');
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            });
        }
    </script>
</body>
</html>
